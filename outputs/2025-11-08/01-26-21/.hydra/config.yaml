model:
  _target_: src.models.url_encoder.URLEncoder
  vocab_size: 128
  embedding_dim: 128
  hidden_dim: 128
  num_layers: 2
  bidirectional: true
  dropout: 0.1
  pad_id: 0
  proj_dim: 256
  max_len: 256
  num_classes: 2
data:
  csv_path: data/processed/master_test_200.csv
  train_csv: ${oc.env:DATA_ROOT,data/processed}/url_train_v2.csv
  val_csv: ${oc.env:DATA_ROOT,data/processed}/url_val_v2.csv
  test_csv: ${oc.env:DATA_ROOT,data/processed}/url_test_v2.csv
  num_workers: 4
  text_col: url_text
  label_col: label
  timestamp_col: timestamp
  brand_col: brand
  source_col: source
  min_len: 1
  batch_format: tuple
  split_ratios:
    train: 0.7
    val: 0.15
    test: 0.15
hardware:
  accelerator: gpu
  devices: 1
  precision: 16
  num_workers: 4
train:
  epochs: 1
  lr: 0.001
  bs: 128
  log_every: 50
  weight_decay: 1.0e-05
  grad_accumulation: 1
eval:
  bs: 128
  monitor: val/auroc
  patience: 10
trainer:
  fast_dev_run: false
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  overfit_batches: 0
logger:
  _target_: pytorch_lightning.loggers.CSVLogger
  save_dir: ${hydra:runtime.output_dir}
  name: ${run.name}
  version: null
run:
  name: test_200_gpu
  seed: 42
protocol: random
use_build_splits: false
paths:
  data_root: ${oc.env:DATA_ROOT,data/processed}
  train_index: ${paths.data_root}/train_v2.csv
  val_index: ${paths.data_root}/val_v2.csv
  test_index: ${paths.data_root}/test_v2.csv
