cfg:
  model:
    _target_: src.models.url_encoder.URLEncoder
    vocab_size: 128
    embedding_dim: 128
    hidden_dim: 128
    num_layers: 2
    bidirectional: true
    dropout: 0.1
    pad_id: 0
    proj_dim: 256
    max_len: 256
    num_classes: 2
  data:
    csv_path: data/processed/master.csv
    train_csv: data/processed/url_train.csv
    val_csv: data/processed/url_val.csv
    test_csv: data/processed/url_test.csv
    num_workers: 0
    text_col: url_text
    label_col: label
    timestamp_col: timestamp
    brand_col: brand
    source_col: source
    min_len: 1
    batch_format: tuple
    split_ratios:
      train: 0.7
      val: 0.15
      test: 0.15
  hardware:
    accelerator: auto
    devices: 1
    precision: 32
    num_workers: 4
  train:
    epochs: 1
    lr: 0.001
    bs: 8
    log_every: 50
    weight_decay: 1.0e-05
  eval:
    bs: 64
    monitor: val_loss
    patience: 5
  logger:
    _target_: pytorch_lightning.loggers.CSVLogger
    save_dir: D:\uaam-phish\outputs\2025-10-23\04-02-22
    name: url_mvp
    version: null
  run:
    name: url_mvp
    seed: 42
  paths:
    data_root: data/processed
    train_index: data/processed/train.csv
    val_index: data/processed/val.csv
    test_index: data/processed/test.csv
