cfg:
  model:
    _target_: src.models.url_encoder.URLEncoder
    vocab_size: 128
    embedding_dim: 128
    hidden_dim: 128
    num_layers: 2
    bidirectional: true
    dropout: 0.1
    pad_id: 0
    proj_dim: 256
    max_len: 256
    num_classes: 2
  data:
    csv_path: data/processed/master_v2.csv
    train_csv: data/processed/url_train_v2.csv
    val_csv: data/processed/url_val_v2.csv
    test_csv: data/processed/url_test_v2.csv
    num_workers: 4
    text_col: url_text
    label_col: label
    timestamp_col: timestamp
    brand_col: brand
    source_col: source
    min_len: 1
    batch_format: tuple
    split_ratios:
      train: 0.7
      val: 0.15
      test: 0.15
  hardware:
    accelerator: cpu
    devices: 1
    precision: 32
    num_workers: 4
  train:
    epochs: 2
    lr: 0.0001
    bs: 32
    log_every: 5
    weight_decay: 1.0e-05
  eval:
    bs: 64
    monitor: val_loss
    patience: 10
    mode: min
  logger:
    _target_: pytorch_lightning.loggers.CSVLogger
    save_dir: D:\uaam-phish\outputs\2025-11-05\23-22-47
    name: p0_smoke
    version: null
  run:
    name: p0_smoke
    seed: 42
  protocol: random
  use_build_splits: true
  paths:
    data_root: data/processed
    train_index: data/processed/train_v2.csv
    val_index: data/processed/val_v2.csv
    test_index: data/processed/test_v2.csv
  logging:
    auto_append_docs: false
    append_to_summary: false
    append_to_changes: false
    save_curves: true
    save_tables: true
  no_save: false
