cfg:
    value:
        data:
            batch_format: tuple
            brand_col: brand
            csv_path: data/processed/master_v2.csv
            html_col: html_path
            html_max_len: 512
            label_col: label
            num_workers: 4
            sample_fraction: 1
            source_col: source
            split_ratios:
                test: 0.15
                train: 0.7
                val: 0.15
            test_csv: data/processed/html_test_v2.csv
            timestamp_col: timestamp
            train_csv: data/processed/html_train_v2.csv
            val_csv: data/processed/html_val_v2.csv
        datamodule:
            _recursive_: false
            _target_: src.datamodules.html_datamodule.HtmlDataModule
        eval:
            bs: 64
            mode: max
            monitor: val/auroc
            patience: 5
        hardware:
            accelerator: auto
            devices: 1
            num_workers: 0
            precision: 16-mixed
        logger:
            _target_: pytorch_lightning.loggers.WandbLogger
            entity: null
            log_model: false
            name: html_full_baseline
            notes: null
            offline: false
            project: uaam-phish
            save_dir: D:\uaam-phish\outputs\2025-11-06\02-47-03
            tags: null
        metrics:
            average: macro
            dist:
                sync_metrics: false
        modality: html
        model:
            _target_: src.models.html_encoder.HTMLEncoder
            bert_model: bert-base-uncased
            dropout: 0.1
            freeze_bert: false
            hidden_dim: 768
            output_dim: 256
        paths:
            data_root: data/processed
            test_index: data/processed/test_v2.csv
            train_index: data/processed/train_v2.csv
            val_index: data/processed/val_v2.csv
        protocol: random
        run:
            name: html_full_baseline
            seed: 42
            tags:
                - html-only
                - baseline
                - bert
        system:
            _recursive_: false
            _target_: src.systems.html_only_module.HtmlOnlyModule
        train:
            bs: 32
            epochs: 10
            log_every: 50
            lr: 2e-05
            weight_decay: 0.01
        use_build_splits: true
