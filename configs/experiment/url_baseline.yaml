# @package _global_
# URL-only 基线实验配置

defaults:
  - override /model: url_encoder
  - override /data: url_only
  - override /trainer: server

# 实验特定配置
run:
  name: url_baseline
  tags: [url-only, baseline, roberta]

model:
  pretrained_name: roberta-base
  dropout: 0.2

train:
  epochs: 10
  lr: 2.0e-5
  bs: 32
