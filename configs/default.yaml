seed: 42

data:
  train_csv: data/processed/url_train.csv
  val_csv: data/processed/url_val.csv
  test_csv: data/processed/url_test.csv
  num_workers: 2

model:
  vocab_size: 128
  pad_id: 0
  max_len: 256
  embedding_dim: 128
  hidden_dim: 128
  num_layers: 2
  bidirectional: true
  dropout: 0.1
  proj_dim: 256
  num_classes: 2
  label_map:
    0: legitimate
    1: phishing

train:
  epochs: 50
  batch_size: 64
  lr: 0.0001
  patience: 5
  limit_train_batches: 1.0
  limit_val_batches: 1.0
